<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="/assets/fit.png" type="image/x-icon"/><title>EZ-Fit</title></head><body><header><nav-bar></nav-bar></header><main tabindex="0" id="content"><div id="selections" class="container-sm"><h2 class="text-center">Create Your Workout</h2><form><div class="form-group text-center"><h4>Duration</h4><div class="row justify-content-center"><div class="col-md-6" accesskey=""><input type="range" class="form-range" min="10" max="50" step="1" id="durationrange" oninput="changeLiveDuration(this.value)"/></div></div></div></form><p><span class="badge rounded-pill bg-primary" id="durationValue">30</span> mins</p><div class="container text-center"><h4>Type</h4><div id="btntypecontainer" class="btn-group" role="group"><input type="radio" class="btn-check" name="btntype" id="btnTypestrength" autocomplete="off" value="strength" checked="checked"/> <label class="btn btn-outline-primary" for="btnTypestrength">Strength</label> <input type="radio" class="btn-check" name="btntype" id="btnTypecardio" autocomplete="off" value="cardio"/> <label class="btn btn-outline-primary" for="btnTypecardio">Cardio</label></div><p></p><h4>Target Area</h4><div id="btnareacontainer" class="btn-group" role="group"><input type="radio" class="btn-check" name="btnarea" id="btnAreafull" autocomplete="off" value="full" checked="checked"/> <label class="btn btn-outline-primary" for="btnAreafull">Full Body</label> <input type="radio" class="btn-check" name="btnarea" id="btnArealower" autocomplete="off" value="lower"/> <label class="btn btn-outline-primary" for="btnArealower">Lower Body</label> <input type="radio" class="btn-check" name="btnarea" id="btnAreaupper" autocomplete="off" value="upper"/> <label class="btn btn-outline-primary" for="btnAreaupper">Upper Body</label> <input type="radio" class="btn-check" name="btnarea" id="btnAreacore" autocomplete="off" value="core"/> <label class="btn btn-outline-primary" for="btnAreacore">Core</label></div><p></p><h4>Intensity</h4><div id="btnintensitycontainer" class="btn-group" role="group"><input type="radio" class="btn-check" name="btnintensity" id="btnIntensitybeginner" autocomplete="off" value="beginner" checked="checked"/> <label class="btn btn-outline-primary" for="btnIntensitybeginner">Beginner</label> <input type="radio" class="btn-check" name="btnintensity" id="btnIntensityintermediate" autocomplete="off" value="intermediate"/> <label class="btn btn-outline-primary" for="btnIntensityintermediate">Intermediate</label> <input type="radio" class="btn-check" name="btnintensity" id="btnIntensityadvanced" autocomplete="off" value="advanced"/> <label class="btn btn-outline-primary" for="btnIntensityadvanced">Advanced</label></div></div><p></p><div id="buttonContainer" class="container"><button type="button" class="btn m-2 btn-primary btn-lg d-inline" id="generateBtn" onclick="return getWorkout()">Generate Workout</button></div><button type="button" class="btn m-2 btn-danger btn-sm d-inline" id="resetBtn" onclick="resetOptions()">Reset Options</button></div><div class="container-lg text-center"><div class="row"><div class="col-sm"><h2 class="text-center">Workout Breakdown</h2><div id="accordionPlaceholder" class="accordion"></div><div class="container"><button type="button" class="btn m-3 btn-primary btn-lg" onclick="return changeOptions()">Change Options</button> <button type="button" class="btn m-3 btn-primary btn-lg" onclick="viewPageLoad()">Re-Generate Workout</button></div></div><div class="col-sm"><h2 class="text-center">History <button type="button" class="btn m-2 btn-danger btn-sm d-inline" id="resetBtn" onclick="clearHistory()">Clear</button></h2><div id="listHistoryPlaceholder" class="accordion accordion-flush"></div></div></div></div></main><footer><foot-element></foot-element></footer><script src="bundle.js"></script></body></html>
